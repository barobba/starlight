  <body ng-app="starlight">

    <div class="container" ng-controller="MainCtrl">
      <div class="headline">
        <h1 class="logo">Starlight <small>shedding some light on star worthy github stuffs</small></h1>
      </div>

      <div class="row">
        <form ng-submit="getFollowing()">
          <div class="span4 offset4">
            <input type="text" value="" placeholder="jerodsanto" class="span4" ng-model="user"/>
          </div>

          <div class="span2">
            <button id="get-following" class="btn btn-large btn-block btn-primary">
              <span>Get Following</span>
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="components/angular/angular.js"></script>
